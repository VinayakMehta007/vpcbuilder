<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Component Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .cart {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .cart button {
            background-color: #fff;
            color: #3498db;
            border: 1px solid #3498db;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .cart button:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Computer Component Store</h1>
    </header>

    <div class="catalog">
        <div class="product" onclick="addToCart('Processor')">
            <img src="assets/proc.png" alt="Processor">
            <h3>Processor</h3>
            <p>₹20,000</p>
        </div>

        <div class="product" onclick="addToCart('Motherboard')">
            <img src="assets/mb.png" alt="Motherboard">
            <h3>Motherboard</h3>
            <p>₹7,000</p>
        </div>

        <div class="product" onclick="addToCart('Hard Disk')">
            <img src="assets/hdd.png" alt="Hard Disk">
            <h3>Hard Disk</h3>
            <p>₹3,000</p>
        </div>

        <div class="product" onclick="addToCart('RAM')">
            <img src="assets/Black Fury Hyper DDR4 RAM.png" alt="RAM">
            <h3>RAM</h3>
            <p>₹4,500</p>
        </div>

        <div class="product" onclick="addToCart('Graphics Card')">
            <img src="assets/Gpu illustration.png" alt="Graphics Card">
            <h3>Graphics Card</h3>
            <p>₹10,000</p>
        </div>

        <div class="product" onclick="addToCart('SSD')">
            <img src="assets/ssd.png" alt="SSD">
            <h3>SSD</h3>
            <p>₹4,000</p>
        </div>

        <!-- Add similar product entries for RAM, Graphics Card, Power Supply, HDD/SSD, Cabinet/others -->

    </div>

    <div class="cart">
        <button onclick="viewCart()">View Cart</button>
    </div>

    <script>
        let cart = [];

        function addToCart(product) {
            cart.push(product);
            alert(product + ' added to the cart!');
        }

        function viewCart() {
            if (cart.length === 0) {
                alert('Your cart is empty.');
            } else {
                alert('Your Cart:\n' + cart.join('\n'));
            }
        }
    </script>

</body>
</html>
